<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="libs/jquery/jquery.min.js"></script>
</head>
<body>
	<section class="wrapper login">
		<div class="login_background">
			<div class="container">
				<div class="row h-100">
					<div class="mx-auto my-auto col-md-10 col-12">
						<div class="card auth-card">
							<div class="position-relative image-side">
								<h2>Hệ thống quản lý spa</h2>
								<p>Phần mềm quản lý toàn diện tối ưu nhất cho spa của bạn - EZS</p>
							</div>
							<div class="form-side">
								<a href="javascript:;" class="logo">
									<img src="https://cser.vn/admin/themes/images/logo_ezs.png" alt="">
								</a>
								<h6 class="mb-4">Đăng nhập</h6>
								<div class="form-side_box">
									<label class="form-group has-float-label mb-4">
										<input type="email" class="form-control"> 
										<span>E-mail & Số điện thoại</span>
									</label>
									<label class="form-group has-float-label mb-4">
										<input type="password" class="form-control"> 
										<span>Mật khẩu</span>
									</label>
									<div class="d-flex justify-content-between align-items-center flex-login">
										<a href="/user/forgot-password" class="">Forget password?</a> 
										<button type="submit" class="btn btn-shadow btn-primary btn-lg">ĐĂNG NHẬP</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- JS -->
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
